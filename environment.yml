# Legacy environment file - use environments/unified.yml for unified mode
# This file is maintained for backward compatibility
name: metanextviro
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Core system dependencies
  - python=3.9
  - nextflow
  - openjdk=21
  
  # Quality control tools
  - fastqc=0.12.1
  - multiqc=1.15
  
  # Trimming tools
  - fastp=0.23.4
  - flexbar=3.5.0
  - trim-galore=0.6.10
  - cutadapt=4.4  # Required by trim-galore
  
  # Assembly tools
  - megahit=1.2.9
  - spades=3.15.5
  
  # Alignment and mapping
  - bowtie2=2.5.1
  - samtools=1.17
  - bedtools=2.31.0
  
  # Annotation and search tools
  - blast=2.14.1
  - diamond=2.1.8
  - cd-hit=4.8.1
  
  # Taxonomic classification
  - kraken2=2.1.2
  - krona=2.8.1
  
  # Assembly quality assessment
  - quast=5.2.0
  
  # Viral analysis tools
  - checkv=1.0.1
  
  # R and R packages for statistical analysis
  - r-base=4.3.1
  - r-virfinder=1.1
  - r-ggplot2=3.4.2
  - r-dplyr=1.1.2
  - r-tidyr=1.3.0
  
  # Python packages for data analysis and visualization
  - biopython=1.81
  - pandas=2.0.3
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - numpy=1.24.3
  - scipy=1.11.1
  - ete3=3.1.3
  
  # Additional utilities
  - pip=23.2.1
  
  # Pip-only packages
  - pip:
      - pathlib2==2.3.7 